<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>ComfyUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="./lib/litegraph.css" />
		<link rel="stylesheet" type="text/css" href="./style.css" />
		<link rel="stylesheet" type="text/css" href="./user.css" />
		<script type="text/javascript" src="./lib/litegraph.core.js"></script>
		<script type="text/javascript" src="./lib/litegraph.extensions.js" defer></script>
		<script type="module">
			// import { app } from "./scripts/app.js";
			// await app.setup();
			// window.app = app;
			// window.graph = app.graph;
			
			async function loadModuleBasedOnPath() {
				const queryParams = new URLSearchParams(window.location.search);
    			const nodeId = queryParams.get('nodeID');
				
				if (nodeId !== null) {
					
					console.log('Loading viewNodeApp for node:', nodeId);
					const {app} = await import("./scripts/comfyspace_viewNodeApp.js");
					await app.setup();

					// Expose app and its graph to the window object
					window.app = app;
					window.graph = app.graph;
				} else {
					// For any other path, import app.js and perform setup
					const { app } = await import("./scripts/app.js");
					await app.setup();

					// Expose app and its graph to the window object
					window.app = app;
					window.graph = app.graph;
				}
			}

			// Call the function to load the module based on the current path
			loadModuleBasedOnPath();
		</script>
	</head>
	<body class="litegraph">
		<div id="comfy-user-selection" class="comfy-user-selection" style="display: none;">
			<main class="comfy-user-selection-inner">
				<h1>ComfyUI</h1>
				<form>
					<section>
						<label>New user:
							<input placeholder="Enter a username" />
						</label>
					</section>
					<div class="comfy-user-existing">
						<span class="or-separator">OR</span>
						<section>
							<label>
								Existing user:
								<select>
									<option hidden disabled selected value> Select a user </option>
								</select>
							</label>
						</section>
					</div>
					<footer>
						<span class="comfy-user-error">&nbsp;</span>
						<button class="comfy-btn comfy-user-button-next">Next</button>
					</footer>
				</form>
			</main>
		</div>
	</body>
</html>
