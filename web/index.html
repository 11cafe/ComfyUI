<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>ComfyUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="./lib/litegraph.css" />
		<link rel="stylesheet" type="text/css" href="./lib/materialdesignicons.min.css" />
		<link rel="stylesheet" type="text/css" href="./style.css" />
		<link rel="stylesheet" type="text/css" href="./user.css" />
		<script type="text/javascript" src="./lib/litegraph.core.js"></script>
		<script type="text/javascript" src="./lib/litegraph.extensions.js" defer></script>
		<script type="module">
			import { app, loadModuleBasedOnPath } from "./scripts/app.js";
			await loadModuleBasedOnPath();
			import { api } from "./scripts/api.js";
			const editWorkflowID = api.getCurWorkflowID();
			let graph = null;
			let machineID = new URLSearchParams(location.search).get("machine");
			const [machine, workflow] = await Promise.all([
				machineID && fetch("/api/machine/getMachine?id="+ machineID)
					.then((res) => res.json())
					.then((data) => {
						return data.data
					}),
				editWorkflowID && fetch('/api/workflow/getWorkflowWithVersion?id='+editWorkflowID).then(res => res.json())
			])
			console.log('machine', machine, 'workflow', workflow)
			
			if (editWorkflowID && !workflow?.data?.json) {
				window.location.href = '/404';
			}

			graph = JSON.parse(workflow?.data?.json ?? '{"extra":{}}');
			graph.extra.workflow_id = editWorkflowID;
			api.machine = machine;
			window.dispatchEvent(new CustomEvent('get_machine_workflow', {detail: {workflow: workflow?.data, machine: machine}}));
		
			
			await app.setup();
			window.app = app;
			window.graph = app.graph;
			app.menu?.updatePosition('top');
			import {ComfyWorkflow} from './scripts/workflows.js'
			if(workflow ) {
				app.dbWorkflow = workflow.data;
				
				const fileName = workflow.data.name;
				const comfyworkflow = new ComfyWorkflow(app.workflowManager, fileName, [fileName]);
				// const cachedWorkflow = JSON.parse(sessionStorage.getItem(`workflow:${api.initialClientId}`));
				if (app.graph.extra.workflow_id !== editWorkflowID) {
					console.log('loading graph from db value')
					await app.loadGraphData(graph, true, true,  comfyworkflow);
				} else {
					console.log('loadin graph from session storage cache')
					app.workflowManager.setWorkflow(comfyworkflow);
				}
				
			} 
			


		</script>
	</head>
	<body class="litegraph">
		<div id="comfy-user-selection" class="comfy-user-selection" style="display: none;">
			<main class="comfy-user-selection-inner">
				<h1>ComfyUI</h1>
				<form>
					<section>
						<label>New user:
							<input placeholder="Enter a username" />
						</label>
					</section>
					<div class="comfy-user-existing">
						<span class="or-separator">OR</span>
						<section>
							<label>
								Existing user:
								<select>
									<option hidden disabled selected value> Select a user </option>
								</select>
							</label>
						</section>
					</div>
					<footer>
						<span class="comfy-user-error">&nbsp;</span>
						<button class="comfy-btn comfy-user-button-next">Next</button>
					</footer>
				</form>
			</main>
		</div>
	</body>
</html>
