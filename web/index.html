<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>ComfyUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="./lib/litegraph.css" />
		<link rel="stylesheet" type="text/css" href="./lib/materialdesignicons.min.css" />
		<link rel="stylesheet" type="text/css" href="./style.css" />
		<link rel="stylesheet" type="text/css" href="./user.css" />
		<script type="text/javascript" src="./lib/litegraph.core.js"></script>
		<script type="text/javascript" src="./lib/litegraph.extensions.js" defer></script>
		<script type="module">
			import { app, loadModuleBasedOnPath,getCurWorkflowID } from "./scripts/app.js";
			import { api } from "./scripts/api.js";
			await loadModuleBasedOnPath();
			const editWorkflowID = getCurWorkflowID();
			let workflow = null;
			if(editWorkflowID) {
				workflow = await fetch('/api/workflow/getWorkflowWithVersion?id='+editWorkflowID).then(res => res.json());
				console.log('workflow', workflow);
				if (!workflow?.data?.json) {
					window.location.href = '/404';
				}
				console.log('cur workflow', workflow.data);
				// if (!api.initialClientId) {
				// 	sessionStorage.setItem(`workflow:${api.clientId}`)
				// }
			}
			await app.setup();
			window.app = app;
			window.graph = app.graph;
			console.log('app.graph',app.graph)
			import {ComfyWorkflow} from './scripts/workflows.js'
			if(workflow && app.graph.extra.workspace_info !== editWorkflowID) {
				const fileName = workflow.data.name + '.json';
				await app.loadGraphData(JSON.parse(workflow.data.json), true, true, new ComfyWorkflow(app.workflowManager, fileName, [fileName]) );
			} 
			// workflow && app.workflowManager.setWorkflow(workflow.data.name);


		</script>
	</head>
	<body class="litegraph">
		<div id="comfy-user-selection" class="comfy-user-selection" style="display: none;">
			<main class="comfy-user-selection-inner">
				<h1>ComfyUI</h1>
				<form>
					<section>
						<label>New user:
							<input placeholder="Enter a username" />
						</label>
					</section>
					<div class="comfy-user-existing">
						<span class="or-separator">OR</span>
						<section>
							<label>
								Existing user:
								<select>
									<option hidden disabled selected value> Select a user </option>
								</select>
							</label>
						</section>
					</div>
					<footer>
						<span class="comfy-user-error">&nbsp;</span>
						<button class="comfy-btn comfy-user-button-next">Next</button>
					</footer>
				</form>
			</main>
		</div>
	</body>
</html>
